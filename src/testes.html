<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Construtor elementos</title>

    <!-- STYLES CURSO -->
    <link href="stylesheets/curso_styles/main.css" rel="stylesheet">
    <link href="stylesheets/curso_styles/unslider.css" rel="stylesheet">
    <link href="stylesheets/curso_styles/unslider-dots.css" rel="stylesheet">
  </head>
  <body>

    <a href="#conteudo" class="sr-only sr-only-focusable">Pular para o conteúdo</a>

    <div class="timeline timeline-vertical2">
      <ul class="timeline-vertical__list" role="tablist">
        <li>
          <p class="timeline-vertical__list__title">
            <strong>23</strong>
          </p>
          <div class="timeline-vertical__list__content">
            <p><strong>dfg</strong></p>
            <p>gdfggdf</p>
          </div>
        </li>
        <li>
          <p class="timeline-vertical__list__title">
            <strong>4e5</strong>
          </p>
          <div class="timeline-vertical__list__content">
            <p><strong>gdg</strong></p>
            <p>gdg</p>
          </div>
        </li>
      </ul>
    </div>

    <div class="sr-only">Conteudo dentro de um card</div>
    <div class="card">
      <div class="card__content">
        <img src="images/img-default.jpg" class="img-responsive" alt="">
        <h4>gdf</h4>
        <p>ggfd</p>
      </div>
    </div>


    <div class="sr-only">Conteúdo dividido por slides</div>
    <div class="my-slider">
      <div class="container-slider">
        <ul role="list">
          <li role="listitem">
            <div class="my-slider__content">
              <h4>123</h4>
              <p>123</p>
              <!-- navegacao acessibilidade -->
              <p tabindex="0" class="sr-only sr-only-focusable">Fim do 1º slide</p>
            </div>
          </li>
          <li role="listitem">
            <div class="my-slider__content">
              <h4>456</h4>
              <p>123</p>
              <!-- navegacao acessibilidade -->
              <p tabindex="0" class="sr-only sr-only-focusable">Fim do 2º slide</p>
            </div>
          </li>
          <li role="listitem">
            <div class="my-slider__content">
              <h4>1345</h4>
              <p>15645</p>
              <!-- navegacao acessibilidade -->
              <p tabindex="0" class="sr-only sr-only-focusable">Fim do 3º slide</p>
            </div>
          </li>
        </ul>
      </div>
    </div>


    <!-- Rodapé -->
    <footer>
      <div class="sr-only">
        Fim do conteúdo dessa tela.
        <!-- caso tenha uma próxima tela -->
        <!--<a href="">Pule para a próxima tela.</a>-->
      </div>
    </footer>

    <script src="scripts/curso_scripts/jquery1.11.3.min.js"></script>
    <script src="scripts/curso_scripts/bootstrap.min.js"></script>
    <script src="scripts/curso_scripts/utils.js"></script>
    <script src="scripts/curso_scripts/utils-acessivel.js"></script>
    <script src="scripts/curso_scripts/unslider-min.js"></script>

  </body>
</html>
